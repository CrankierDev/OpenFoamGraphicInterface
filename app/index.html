<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz gráfica para OpenFOAM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./frontend/static/styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        $(document).ready(function(){
            getVersion();
            loadContent('start');
        });
    </script>        
</head>
<body>
    <main>
        <aside>
            <a href="https://esingenieria.uca.es/" target="blank">
                <img src="./frontend/static/images/ESI-color.png" title="Escuela Superior de Ingeniería">
            </a>
            <article>
                <ul class="options-list">
                    <li class="option active-option" id="start-option-aside">
                        <span onclick="showStart()">Inicio</span>
                    </li>
                    <li class="option" id="simpleSimulation-option-aside">
                        <span onclick="loadContent('simpleSimulation')">Simulación simple</span>
                    </li>
                    <li class="option" id="advancedSimulation-option-aside">
                        <span onclick="loadContent('advancedSimulation')">Simulación avanzada</span>
                    </li>
                </ul>
                <footer id="footer">
                    Autor:
                    <a href="https://www.linkedin.com/in/juanjosilesruiz/" target="_blank">
                        Juan José Siles Ruiz
                    </a>
                    (
                        <a href="https://www.uca.es/" target="_blank">
                            Universidad de Cádiz
                        </a>
                    )
                    Versión:
                    <span id="version"></span>
                    (2023)
                </footer>
            </article>
        </aside>
        <section class="content-container">
            <section id="start-section" class="hideShow"></section>
            <section id="simpleSimulation-section" class="hideShow"></section>
            <section id="advancedSimulation-section" class="hideShow"></section>
            <section id="pastSimulation-section" class="hideShow"></section>
        </article>
    </main>
    
    <!-- FrontEnd scripts -->
    <script type="text/javascript" src="frontend/common.js"></script>
    <script type="text/javascript" src="frontend/jquery.js"></script>
    <script type="text/javascript" src="frontend/linker.js"></script>
    <script type="text/javascript" src="frontend/dataWorker.js"></script>
    <script type="text/javascript" src="frontend/formatter.js"></script>
    <script type="text/javascript" src="frontend/interlinking.js"></script>
</body>
</html>
