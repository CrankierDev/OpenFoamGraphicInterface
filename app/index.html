<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz gráfica para OpenFOAM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./frontend/static/styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            getFooter();
            loadContent('start')
            setLastSimulationsTable();
        });
    </script>        
</head>
<body>
    <main>
        <aside>
            <a href="https://esingenieria.uca.es/" target="blank">
                <img src="./frontend/static/images/ESI-color.png" title="Escuela Superior de Ingeniería">
            </a>
            <section>
                <ul>
                    <li onclick="showStart()">Inicio</li>
                    <li onclick="loadContent('simpleSimulation')">Simulación simple</li>
                    <li onclick="loadContent('advancedSimulation')">Simulación avanzada</li>
                    <li onclick="loadContent('postprocess')">Post-procesado</li>
                </ul>
                <footer id="footer"></footer>
            </section>
        </aside>
        <section class="content-container">
            <article id="start-section" class="hideShow"></article>
            <article id="simpleSimulation-section" class="hideShow"></article>
            <article id="advancedSimulation-section" class="hideShow"></article>
            <article id="postprocess-section" class="hideShow"></article>
        </section>
    </main>
    
    <!-- FrontEnd scripts -->
    <script type="text/javascript" src="frontend/common.js"></script>
    <script type="text/javascript" src="frontend/jquery.js"></script>
    <script type="text/javascript" src="frontend/linker.js"></script>
    <script type="text/javascript" src="frontend/interlinking.js"></script>
    <script type="text/javascript" src="frontend/formatter.js"></script>
</body>
</html>
