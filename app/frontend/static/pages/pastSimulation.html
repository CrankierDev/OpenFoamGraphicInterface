<head>
    <link rel="stylesheet" href="./frontend/static/styles/pastSimulation.css">
    <script>
        $(document).ready(function(){

            $('#controlDict-inputs-advanced').load("./frontend/static/pages/components/controlDict.html");
            $('#fvSchemes-inputs-advanced').load("./frontend/static/pages/components/fvSchemes.html");
            $('#fvSolution-inputs-advanced').load("./frontend/static/pages/components/fvSolutions.html");
            $('#generator-inputs-advanced').load("./frontend/static/pages/components/executioner.html");
        });
    </script>
</head>

        <article>
            <section class="sim-header">

                        <li>

                                <li id="constants-nav-advanced" class="nav-option active-nav" 
                                        onclick="clickPage('constants', 'advanced')">
                                    <p>Datos</p>
                                </li>
                                <li id="zero-nav-advanced" class="nav-option" 
                                        onclick="clickPage('zero', 'advanced')">
                                    <p>Física</p>

                                <li id="fvSolution-nav-advanced" class="nav-option"
                                        onclick="clickPage('fvSolution', 'advanced')">

                                </li>
                                <li id="fvSchemes-nav-advanced" class="nav-option"

                                </li>
                            </ul>

                        </li>

            <section id="constants-inputs-advanced"></section>

            <section id="fvSolution-inputs-advanced"></section>

        <article class="buttons-container">

            <!-- CLEAN disabled -->
            <button id="next-button" class="center-buttons buttons-style next-button"
                    onclick="pagination(true, 'advanced')">

            </button>
