<h2 class="input-label">Esquemas predeterminados de la simulación</h2>
<section class="data-container">
	<div class="input-data">
		<label for="temporal-schema">Esquema temporal</label>
		<div>
			<select id="temporal-schema"> 
				<option value="steadyState">Estacionario</option>
				<option value="transitory">Transitorio</option>
			</select>
			<span class="material-symbols-rounded" onclick="showInfo('temporal-schema')">info</span>
		</div>
	</div>
	<div id="temporal-schema-info" class="info-div info-div-border" style="display: none;"></div>
	<div class="input-data">
		<p class="schemes-title">Esquema para los gradientes</p>
		<span class="material-symbols-rounded" onclick="showInfo('default-grad')">info</span>
	</div>
	<div id="default-grad-info" class="info-div info-div-border" style="display: none;"></div>
	<div class="schemes-data">
		<div class="subinput-data">
			<label for="default-grad-limiter">Límites</label>
			<select id="default-grad-limiter"> 
				<option value="default">Sin limitar</option>
				<option value="cellLimited">Limitado en las celdas</option>
				<option value="cellMDLimited">Limitado multidireccional en las celdas</option>
				<option value="faceLimited">Limitado en las caras</option>
				<option value="faceMDLimited">Limitado multidireccional en las caras</option>
			</select>
		</div>
		<div class="subinput-data">
			<label for="default-grad-schema">Esquema</label>
			<select id="default-grad-schema"> 
				<option value="Gauss">Gauss</option>
				<option value="leastSquares">Mínimos cuadrados</option>
			</select>
		</div>
		<div class="subinput-data">
			<label for="default-grad-interpolation">Interpolación</label>
			<select id="default-grad-interpolation"> 
				<option value="linear">Lineal</option>
				<option value="pointLinear">Lineal basado en los puntos</option>
				<option value="leastSquares">Mínimos cuadrados</option>
			</select>
		</div>
	</div>
	<div class="input-data">
		<p class="schemes-title">Esquema para las divergencias</p>
		<span class="material-symbols-rounded" onclick="showInfo('default-divergency')">info</span>
	</div>
	<div id="default-divergency-info" class="info-div info-div-border" style="display: none;"></div>
	<div class="schemes-data">
		<div class="subinput-data">
			<label for="default-div-limiter">Delimitación</label>
			<select id="default-div-limiter"> 
				<option value="default">Sin delimitar</option>
				<option value="bounded">Delimitado</option>
			</select>
		</div>
		<div class="subinput-data">
			<label for="default-div-interpolation">Interpolación</label>
			<select id="default-div-interpolation"> 
				<option value="linear">Lineal</option>
				<option value="limitedLinear">Lineal limitado</option>
				<option value="linearUpwind">Lineal aguas arriba</option>
			</select>
		</div>
	</div>
	<div class="input-data">
		<label for="default-laplacian">Esquema para los laplacianos</label>
		<div>
			<select id="default-laplacian"> 
				<option value="corrected">Corregido</option>
				<option value="orthogonal">Ortogonal</option>
			</select>
			<span class="material-symbols-rounded" onclick="showInfo('default-laplacian')">info</span>
		</div>
	</div>
	<div id="default-laplacian-info" class="info-div info-div-border" style="display: none;"></div>
	<!-- DUDA - QUITAR? -->
	<div class="input-data">
		<label for="default-interpolation-schema">Esquema de interpolación</label>
		<div>
			<select id="default-interpolation-schema">
				<option value="linear">Lineal</option>
			</select>
			<span class="material-symbols-rounded" onclick="showInfo('default-interpolation-schema')">info</span>
		</div>
	</div>
	<div id="default-interpolation-schema-info" class="info-div info-div-border" style="display: none;"></div>
	<div class="input-data">
		<label for="default-snGrad-schema">Gradientes normales a la superficie</label>
		<div>
			<select id="default-snGrad-schema">
				<option value="corrected">Corregido</option>
				<option value="orthogonal">Ortogonal</option>
			</select>
			<span class="material-symbols-rounded" onclick="showInfo('default-snGrad-schema')">info</span>
		</div>
	</div>
	<div id="default-snGrad-schema-info" class="info-div info-div-border" style="display: none;"></div>
	<div class="input-data">
		<label for="default-wall-schema">Distribución de pared</label>
		<div>
			<select id="default-wall-schema"> 
				<option value="cubic">Cubic</option>
				<option value="meshWave">MeshWave</option>
			</select>
			<span class="material-symbols-rounded" onclick="showInfo('default-wall-schema')">info</span>
		</div>
	</div>
	<div id="default-wall-schema-info" class="info-div info-div-border" style="display: none;"></div>
</section>
<div id="fvSchemes-variables-inputs"></div>
