<head>
    <link rel="stylesheet" href="./frontend/static/styles/advancedSimulation.css">
    <script>
        $(document).ready(function(){

            $('#zero-inputs-simple').load("./frontend/static/pages/components/zero.html");
            $('#controlDict-inputs-simple').load("./frontend/static/pages/components/controlDict.html");
            $('#fvSchemes-inputs-simple').load("./frontend/static/pages/components/fvSchemes.html");
            $('#fvSolution-inputs-simple').load("./frontend/static/pages/components/fvSolutions.html");
            $('#generator-inputs-simple').load("./frontend/static/pages/components/executioner.html");
        });
    </script>
</head>
<body>
    <main class="container">
        <article>
            <section class="sim-header">
                <h1 class="sim-name">Configuración - Simulación simple</h1>

                <nav class="nav-section">
                    <ul class="nav-options-list">
                        <li>
                            <ul class="nav-options-sublist">
                                <li id="basics-nav-simple" class="nav-option active-nav" 
                                        onclick="clickPage('basics', 'simple')">
                                    <p>Datos</p>
                                </li>
                                <li id="zero-nav-simple" class="nav-option nav-option-hidden" 
                                        onclick="clickPage('zero', 'simple')">
                                    <p>Física</p>
                                </li>
                                <li id="controlDict-nav-simple" class="nav-option nav-option-hidden"
                                        onclick="clickPage('controlDict', 'simple')">
                                    <p>Control</p>
                                </li>
                                <li id="fvSolution-nav-simple" class="nav-option nav-option-always-hidden"
                                        onclick="clickPage('fvSolution', 'simple')">
                                    <p>Simulación</p>
                                </li>
                                <li id="fvSchemes-nav-simple" class="nav-option nav-option-always-hidden"
                                        onclick="clickPage('fvSchemes', 'simple')">
                                    <p>Esquemas</p>
                                </li>
                            </ul>                        
                        </li>
                        <li id="generator-nav-simple" class="nav-option nav-option-hidden"

                            <p>Generador</p>
                        </li>
                    </ul>
                </nav>
            </section>
            
            <section id="basics-inputs-simple"></section>
            <section id="zero-inputs-simple"></section>
            <section id="controlDict-inputs-simple"></section>
            <section id="fvSchemes-inputs-simple"></section>
            <section id="fvSolution-inputs-simple"></section>
            <section id="generator-inputs-simple"></section>
            
        </article>

        <article class="buttons-container">
            <button id="next-button" class="center-buttons buttons-style next-button"
                    onclick="pagination(true, 'simple')" disabled >
                Siguiente
            </button>
        </article>
    </main>
