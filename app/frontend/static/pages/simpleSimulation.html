<head>
    <link rel="stylesheet" href="./frontend/static/styles/advancedSimulation.css">
    <script>
        $(document).ready(function(){
            $('#firstContent-input-simple').load("./frontend/static/pages/components/starterSection.html");
            $('#zero-inputs-simple').load("./frontend/static/pages/components/zero.html");
            $('#controlDict-inputs-simple').load("./frontend/static/pages/components/controlDict.html");
            $('#generator-inputs-simple').load("./frontend/static/pages/components/executioner.html");
        });
    </script>
</head>
<body>
    <main class="container">
        <article>
            <h1 class="sim-name">Simulación simple</h1>

            <nav class="balls-section">                
                <div id="firstContent-ball-simple" class="ball active-ball" 
                        onclick="clickPage('firstContent', 'simple')">
                    <p>Inicio</p>
                </div>                
                <div id="zero-ball-simple" class="ball" 
                        onclick="clickPage('zero', 'simple')">
                    <p>Carpeta 0</p>
                </div>
                <div id="controlDict-ball-simple" class="ball"
                        onclick="clickPage('controlDict', 'simple')">
                    <p>controlDict</p>
                </div>
                <div id="generator-ball-simple" class="ball"
                        onclick="clickPage('generator', 'simple')">
                    <p>Generador</p>
                </div>
            </nav>

            <section id="firstContent-input-simple"></section>
            <section id="zero-inputs-simple"></section>
            <section id="controlDict-inputs-simple"></section>
            <section id="generator-inputs-simple"></article>
            
        </article>
        <article class="buttons-container">
            <button id="back-button" class="left-button buttons-style back-button" 
                onclick="pagination(false, 'simple')">Atrás</button>
            <!-- CLEAN disabled -->
            <button id="next-button" class="center-buttons buttons-style next-button"
                    onclick="pagination(true, 'advanced')">
                Siguiente
            </button>
        </article> 
    </main>
</body>
